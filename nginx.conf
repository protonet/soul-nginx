master_process on;
worker_processes 4;
error_log /dev/stderr error;

events {
    worker_connections 1024;
}

http {
    sendfile on;

    log_format debug '[$time_local] $msec  "$request" $status conn=$connection sent=$bytes_sent body_sent=$body_bytes_sent';
    access_log /dev/stdout debug;

    proxy_temp_path       /tmp/;
    client_body_temp_path /tmp/;

    upstream socket_io {
        server german-shepherd.local:8000;
    }

    upstream rails {
        server german-shepherd.local:5000;
    }

    log_format jserror '$args';

    server {
        listen 0.0.0.0:80;

        location /socket.io {
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_pass http://socket_io;
        }

        location / {
            proxy_set_header  X-Real-IP        $remote_addr;
            proxy_set_header  X-Forwarded-For  $proxy_add_x_forwarded_for;
            proxy_set_header  Host             $http_host;
            proxy_redirect    off;
            proxy_pass http://rails;
        }
    }
}
